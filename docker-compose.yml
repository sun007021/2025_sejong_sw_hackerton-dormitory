version: '3.8'

services:
  # PostgreSQL Database
  # Run with: docker-compose up -d postgres
  # FastAPI will run locally and connect to this container
  postgres:
    image: postgres:16-alpine
    container_name: dormitory_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dormitory_network

  # PgAdmin (optional database management tool)
  # Run with: docker-compose --profile tools up -d
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: dormitory_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@dormitory.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - dormitory_network
    profiles:
      - tools

volumes:
  postgres_data:

networks:
  dormitory_network:
    driver: bridge